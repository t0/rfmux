name: Release Please + Build & Publish

on:
  workflow_dispatch:
    inputs:
      target_branch:
        description: "Branch whose commit history Release Please should analyze and against which it should open the release PR"
        required: true
        default: "main"
      tag_prefix:
        description: "Tag prefix to use for releases"
        required: true
        default: "v"

  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  release-please:
    name: Release Please (PR + post-merge release)
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    outputs:
      release_created: ${{ steps.rp.outputs.release_created }}
      tag_name: ${{ steps.rp.outputs.tag_name }}
    steps:
      - name: Run Release Please
        id: rp
        uses: googleapis/release-please-action@v4
        with:
          release-type: python
          package-name: rfmux
          target-branch: ${{ github.event_name == 'workflow_dispatch' && inputs.target_branch || 'main' }}
          tag-prefix: ${{ github.event_name == 'workflow_dispatch' && inputs.tag_prefix || 'v' }}

  build-wheels:
    name: Build Wheels
    needs: release-please
    if: needs.release-please.outputs.release_created == 'true'
    uses: ./.github/workflows/build-wheels.yml

  publish-to-pypi:
    name: Publish to PyPI
    needs: [release-please, build-wheels]
    if: needs.release-please.outputs.release_created == 'true'
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/rfmux
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v7
        with:
          path: dist
          pattern: "*"
          merge-multiple: true

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
