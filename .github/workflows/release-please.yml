name: Release Please

on:
  #push:
    #branches:
      #- integrated_streamer_testing_merge # safety branch (no direct pushes to main)
  workflow_dispatch:
    inputs:
      target_branch:
        description: "Branch whose commit history Release Please should analyze and against which it should open the release PR"
        required: true
        default: "main"
      tag_prefix:
        description: "Tag prefix to use for releases (e.g., v, itest-v)"
        required: true
        default: "v"

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - name: Run Release Please (manual can target main without pushing to main)
        uses: googleapis/release-please-action@v4
        with:
          release-type: python
          package-name: rfmux
          # When manually dispatched, use the provided target branch; otherwise fall back to your safety branch
          target-branch: ${{ inputs.target_branch }}
          # When manually dispatched, use the provided tag prefix; otherwise keep your integration-testing tag prefix
          tag-prefix: ${{ inputs.tag_prefix }}
