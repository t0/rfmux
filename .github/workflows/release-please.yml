name: Release Please

on:
  workflow_dispatch:
    inputs:
      target_branch:
        description: "Branch to analyze commit history from and open the release PR against"
        required: true
        default: "main"
      tag_prefix:
        description: "Tag prefix to use for releases"
        required: true
        default: "itest-v"

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - name: Run Release Please
        uses: googleapis/release-please-action@v4
        with:
          release-type: python
          package-name: rfmux
          target-branch: ${{ inputs.target_branch }}
          tag-prefix: ${{ inputs.tag_prefix }}

