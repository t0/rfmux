name: CI Tests

on:
  push:
    branches: [ main, integrated_streamer ]
  pull_request:
    branches: [ main ]

# Restrict permissions
permissions:
  contents: read

jobs:
  test:
    name: Test on ${{ matrix.os }} with Python ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.12"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install system dependencies (Linux)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake ninja-build

    - name: Install system dependencies (macOS)
      if: runner.os == 'macOS'
      run: |
        brew install --quiet cmake ninja libomp

    - name: Install system dependencies (Windows)
      if: runner.os == 'Windows'
      run: |
        choco install --no-progress cmake ninja

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install scikit-build-core pybind11 pytest pytest-asyncio

    - name: Build package
      run: |
        pip install -e . -v

    - name: Run tests
      env:
        CRS_EMBEDDED: "1"  # Skip PyQt6/GUI imports
      run: |
        pytest test/test_packets.py -v
